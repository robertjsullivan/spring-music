spring:
  jpa:
    generate-ddl: true

management:
  wavefront:
    application:
      custom-tags:
        instance_guid: ${CF_INSTANCE_GUID}
  info:
    #    build-timestamp: @maven.build.timestamp@
    git:
      enabled: true
      mode: full
    env:
      enabled: true
    java:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    info:
      show-values: ALWAYS
      git:
        mode: full
    beans:
      enabled: true
    conditions:
      enabled: true
    configprops:
      enabled: true
      show-values: ALWAYS
    env:
      show-values: ALWAYS
    loggers:
      enabled: true
    mappings:
      enabled: true
    probes:
      enabled: true
    health:
      enabled: true
      show-details: ALWAYS

---
spring:
  config:
    activate:
      on-profile: http2

server:
  http2:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: "jdbc:mysql://localhost/music"
    driver-class-name: com.mysql.jdbc.Driver
    username:
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect

---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: "jdbc:postgresql://localhost/music"
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.ProgressDialect
